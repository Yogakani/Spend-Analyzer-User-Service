## DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: yogakani10/user
          ports:
            - containerPort: 9000
          imagePullPolicy: Always

---

## SERVICE
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    app: user
  ports:
    - port: 80
      targetPort: 9000
  type: LoadBalancer
